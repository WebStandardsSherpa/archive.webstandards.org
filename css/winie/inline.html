<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">

<TITLE>Padding, border and margin on inline elements</TITLE>
<STYLE TYPE="text/css">
HTML {
	background-color: white;
}
BODY {
	border: solid black 1px;
	padding: 0;
}
STRONG {
	background-color: aqua;
	border: 5px outset aqua;
	padding: 10px;
	margin: 10px;
}

</STYLE>

<P>This is text inside a <CODE>P</CODE> element. <STRONG>This text is inside the same <CODE>P</CODE>, but also inside a <CODE>STRONG</CODE> element.</STRONG> Internet Explorer&nbsp;4.0 ignores the padding, border, and margin set on the <CODE>STRONG</CODE> element.
